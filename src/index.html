<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Game</title>
  </head>
  <body>
    <h1>Tetris</h1>
    <canvas id="GameCanvas" width="400" height="800"></canvas>
    <div id="PausedContainer">
      <h1>Paused</h1>
      <h4>Press 'P' to start game<br><br>Press 'E' to end game</h4>
    </div>
    <div id="GameOverContainer">
      <h1>GameOver<br><span id="GameOverScore">Score</span></h1>
      <h4>Press 'R' to play again</h4>
    </div>
    <h3 id="NextCanvasTitle">Next shape</h3>
    <canvas id="NextCanvas" width="120" height="120"></canvas>
    <div id="InfoContainer">
      <h3>Best Score</h3>
      <h4 id="BestScore">0</h4>
      <br>
      <br>
      <h3>Score</h3>
      <h4 id="GameScore">0</h4>
      <br>
      <br>
      <h3>Keys:</h3>
      <br>
      <h5>P - pause/unpause</h5>
      <h5>R - rotate</h5>
      <h5>Left/A - move left</h5>
      <h5>Right/D - move right</h5>
      <h5>Down/S - move down</h5>
    </div>
    <script src="index.js"></script>
  </body>
</html>
